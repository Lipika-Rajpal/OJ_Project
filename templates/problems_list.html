
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Problems</title>
</head>
<body>

{% if Problems_list %}
    {% for problem in Problems_list %}
        <li> <a href= "{% url 'judge:problem_detail' problem.id   %}">{{ problem.name }}</a></li>
    {% endfor %}
{% else %}
<p> No Problems to show</p>
{% endif %}


</body>
</html>
